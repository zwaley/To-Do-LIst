<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安吉电信设备维护班待办清单</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header class="header">
            <h1 class="title">
                <i class="fas fa-tasks"></i>
                安吉电信设备维护班待办清单
            </h1>
            <p class="subtitle">高效管理您的日常任务</p>
        </header>

        <!-- 任务输入区域 -->
        <section class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="taskInput" 
                    class="task-input" 
                    placeholder="输入新的待办事项..."
                    maxlength="200"
                >
                <button id="addBtn" class="add-btn" title="添加任务">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </section>

        <!-- 任务统计区域 -->
        <section class="stats-section">
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">总任务</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">待完成</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">已完成</span>
                </div>
            </div>
        </section>



        <!-- 任务列表区域 -->
        <section class="tasks-section">
            <div class="tasks-container">
                <ul id="taskList" class="task-list">
                    <!-- 任务项将通过 JavaScript 动态生成 -->
                </ul>
                
                <!-- 空状态提示 -->
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>暂无任务</h3>
                    <p>添加您的第一个待办事项开始管理任务吧！</p>
                </div>
            </div>
        </section>

        <!-- 批量操作区域 -->
        <section class="actions-section">
            <div class="actions-container">
                <button id="clearCompleted" class="action-btn secondary">
                    <i class="fas fa-trash"></i>
                    清除已完成
                </button>
                <button id="markAllComplete" class="action-btn primary">
                    <i class="fas fa-check-double"></i>
                    全部完成
                </button>
            </div>
        </section>
    </div>

    <!-- 确认对话框 -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">确认操作</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p id="modalMessage">您确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
                <button id="modalCancel" class="btn-secondary">取消</button>
                <button id="modalConfirm" class="btn-primary">确认</button>
            </div>
        </div>
    </div>

    <!-- 编辑任务模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>编辑任务</h3>
                <button class="modal-close" id="editModalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input 
                    type="text" 
                    id="editTaskInput" 
                    class="edit-input" 
                    placeholder="修改任务内容..."
                    maxlength="200"
                >
            </div>
            <div class="modal-footer">
                <button id="editCancel" class="btn-secondary">取消</button>
                <button id="editSave" class="btn-primary">保存</button>
            </div>
        </div>
    </div>

    <!-- 加载 JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
